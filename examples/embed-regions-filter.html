<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albato Widget - Regions Filter (2, 3)</title>
  <style>
    body {
      font-family: system-ui;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .widget-container {
      width: 100%;
      max-width: 1200px;
      min-height: 400px;
    }
  </style>
</head>
<body>
  <h1>Embed with regions filter (region=2, region=3)</h1>
  <div id="albato-widget" class="widget-container"></div>
  <script src="../dist/albato-widget.iife.js"></script>
  <script>
    AlbatoWidget.initWidget({
      container: document.getElementById('albato-widget'),
      regions: [2, 3]
    });
  </script>
</body>
</html>
